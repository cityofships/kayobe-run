name: 'Kayobe run'
description: 'Runs Kayobe related commands'
inputs:
  script:
    description: 'Kayobe automation script to run'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.script }}
  env:
    KAYOBE_VAULT_PASSWORD: ${{ secrets.KAYOBE_VAULT_PASSWORD }}
    KAYOBE_AUTOMATION_SSH_KEY: ${{ secrets.KAYOBE_AUTOMATION_SSH_KEY }}
